<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i class="fas fa-car"></i>
      <span>Espace Client</span>
    </div>
  </div>
  
  <div class="sidebar-menu">
    <ul>
      <li [class.active]="activeRoute === 'dashboard'" (click)="navigateTo('/')">
        <i class="fas fa-tachometer-alt"></i>
        <span>Tableau de bord</span>
      </li>
      <li [class.active]="activeRoute === 'vehicules'" (click)="navigateTo('/client/vehicules')">
        <i class="fas fa-car"></i>
        <span>Mes véhicules</span>
      </li>
      <li [class.active]="activeRoute === 'addvehicules'" (click)="navigateTo('/client/addvehicules')">
        <i class="fas fa-plus-circle"></i>
        <span>Ajouter un véhicule</span>
      </li>
      <li [class.active]="activeRoute === 'devis'" (click)="navigateTo('/client/devis')">
        <i class="fas fa-file-invoice"></i>
        <span>Mes devis</span>
      </li>
      <li [class.active]="activeRoute === 'devis-request'" (click)="navigateTo('/client/devis/demande')">
        <i class="fas fa-file-medical"></i>
        <span>Demander un devis</span>
      </li>
      <li [class.active]="activeRoute === 'reparations'" (click)="navigateTo('/reparations')">
        <i class="fas fa-tools"></i>
        <span>Mes réparations</span>
      </li>
      <li [class.active]="activeRoute === 'factures'" (click)="navigateTo('/factures')">
        <i class="fas fa-receipt"></i>
        <span>Mes factures</span>
      </li>
      <li [class.active]="activeRoute === 'profil'" (click)="navigateTo('/profil')">
        <i class="fas fa-user"></i>
        <span>Mon profil</span>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Déconnexion</span>
    </button>
  </div>
</div>
