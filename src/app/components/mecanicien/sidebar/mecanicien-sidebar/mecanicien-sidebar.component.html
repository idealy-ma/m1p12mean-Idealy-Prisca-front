<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i class="fas fa-tools"></i>
      <span>Espace Mécanicien</span>
    </div>
  </div>
  
  <div class="sidebar-menu">
    <ul>
      <li [class.active]="activeRoute === 'dashboard'" (click)="navigateTo('/mecanicien')">
        <i class="fas fa-tachometer-alt"></i>
        <span>Tableau de bord</span>
      </li>
      <li [class.active]="activeRoute === 'taches'" (click)="navigateTo('/mecanicien/taches')">
        <i class="fas fa-clipboard-list"></i>
        <span>Mes tâches</span>
      </li>
      <li [class.active]="activeRoute === 'reparations'" (click)="navigateTo('/mecanicien/reparations')">
        <i class="fas fa-wrench"></i>
        <span>Réparations</span>
      </li>
      <li [class.active]="activeRoute === 'historique'" (click)="navigateTo('/mecanicien/historique')">
        <i class="fas fa-history"></i>
        <span>Historique</span>
      </li>
      <li [class.active]="activeRoute === 'profil'" (click)="navigateTo('/mecanicien/profil')">
        <i class="fas fa-user"></i>
        <span>Mon profil</span>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Déconnexion</span>
    </button>
  </div>
</div>
