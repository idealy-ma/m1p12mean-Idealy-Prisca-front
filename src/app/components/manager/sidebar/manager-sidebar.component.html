<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i class="fas fa-car"></i>
      <span>Garage Manager</span>
    </div>
  </div>
  
  <div class="sidebar-menu">
    <ul>
      <li [class.active]="activeRoute === 'dashboard'" (click)="navigateTo('/manager')">
        <i class="fas fa-tachometer-alt"></i>
        <span>Tableau de bord</span>
      </li>
      <li [class.active]="activeRoute === 'devis'" (click)="navigateTo('/manager/devis')">
        <i class="fas fa-file-invoice"></i>
        <span>Devis</span>
      </li>
      <li class="disabled">
        <i class="fas fa-tools"></i>
        <span>Réparations</span>
      </li>
      <li class="disabled">
        <i class="fas fa-receipt"></i>
        <span>Factures</span>
      </li>
      <li [class.active]="activeRoute === 'service'" (click)="navigateTo('/manager/service')">
        <i class="fas fa-receipt"></i>
        <span>Services</span>
      </li>
      <li [class.active]="activeRoute === 'employees'" (click)="navigateTo('/manager/employees')">
        <i class="fas fa-users"></i>
        <span>Liste des employés</span>
      </li>
      <li [class.active]="activeRoute === 'employee'" (click)="navigateTo('/manager/employee')">
        <i class="fas fa-user-plus"></i>
        <span>Ajouter un employé</span>
      </li>
      <li [class.active]="activeRoute === 'profil'" (click)="navigateTo('/manager/profil')">
        <i class="fas fa-user-circle"></i>
        <span>Mon Profil</span>
      </li>
      <li class="disabled">
        <i class="fas fa-chart-bar"></i>
        <span>Statistiques</span>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Déconnexion</span>
    </button>
  </div>
</div>
