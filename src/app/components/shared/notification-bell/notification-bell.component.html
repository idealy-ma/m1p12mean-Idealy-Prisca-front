<div class="notification-bell-container" (clickOutside)="closeList()">
  <button class="bell-button" (click)="toggleNotificationList($event)">
    <i class="fas fa-bell"></i>
    <span class="badge" *ngIf="unreadCount$ | async as count" [hidden]="count === 0">{{ count }}</span>
  </button>
  <app-notification-list *ngIf="isListVisible" (closeRequest)="closeList()" (notificationClicked)="onNotificationClicked()">
  </app-notification-list>
</div>
