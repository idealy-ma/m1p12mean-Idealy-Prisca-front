<div class="login-page">
  <div class="login-form-container">
    <a href="/" class="back-to-home">
      <i class="fas fa-arrow-left"></i> Retour à l'accueil
    </a>
    
    <div class="login-container">
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
      
      <div class="login-header">
        <h2>Bienvenue</h2>
        <p>Connectez-vous à votre compte client</p>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Entrez votre email" 
              required 
            />
          </div>
        </div>
        
        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="motDePasse" 
              class="form-control" 
              [(ngModel)]="motDePasse" 
              name="motDePasse" 
              placeholder="Entrez votre mot de passe" 
              required 
            />
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="#">Mot de passe oublié?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!email || !motDePasse || isLoading">
          <span *ngIf="isLoading"><span class="spinner-inline"></span>Chargement...</span>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>
        <button type="button" (click)="goToRegister()" class="btn btn-secondary">Créer un compte</button>
      </form>
      
      <div class="login-footer">
        <p>En vous connectant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>.</p>
      </div>
    </div>
  </div>
</div>
